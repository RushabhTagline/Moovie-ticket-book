<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Show time</th>
        </tr>
        {% for x in items %}
            <tr>
                <td>{{x.theatre_name}}</td>
                <!-- <td>{{x.movie_name}}</td> -->
                <td><a href="/book/{{x.id}}">{{x.start_time}}</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
