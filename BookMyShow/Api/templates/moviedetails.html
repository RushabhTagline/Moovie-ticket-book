<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .image-set{
            height: 70%;
            width: 35%;
            margin: 5px;
            border-radius: 5px;
        }
        #page-set{
            width: auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <div><a href="/" style="margin-left: 20px;">Home</a></div><br>
    <div class="row mb-2">
        <div class="col-md-auto align-items-center" style="margin-left: 20px;">
            <div class="row g-0 border rounded row-md-auto"  id="page-set">
                <div class="col p-4 d-flex flex-column position-static">
                    <img src="/media/{{data.image}}" class="image-set" alt="">
                    <h4 class="mb-0">Title : {{data.name}}</h4>    
                    <h6 class="mb-0">{{data.movie_type}}</h6>
                    <p class="card-text mb-auto">director : {{data.director}}</p>
                    <div class="mb-1 text-muted">{{data.language}}</div>
                </div> 
                <a href="/theatre">Book Now</a>
            </div>
        </div>
    </div>
    <div style="margin-left: 20px;"><a href="/">Back</a></div>
</body>
</html>
