
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            height: 80px;
            width: 90px;
        }
    </style>
</head>
<body>
    <h2 style="margin-left: 90px;">Movie list</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>language</th>
            <th>image</th>
        </tr>
        {% for x in data %}
            <tr>
                <td><a href="/moviedetail/{{x.id}}">{{x.name}}</a></td>
                <td>{{x.language}}</td>
                <td><a href="/moviedetail/{{x.id}}"><img src="media/{{x.image}}" class="demo"></a></td>
            </tr>
        {% endfor %}
    </table>    
</body>
</html>
